  <div id="content" style="width:800px; margin:100px; grid-auto-flow: row;"><p> <!-- Display the countdown timer in an element -->
    <br>
    <br>



    <h1> <p id="demo1"></p> 
    <script> 
    // Set the date we're counting down to 
     var countDownDate1 = new Date("oct 21, 2023").getTime();
    // Update the count down every 1 second
    var x1 = setInterval(function() {
      // Get today's date and time
      var now1 = new Date().getTime();
      // Find the distance between now and the count down date
      var distance1 = countDownDate1- now1;
      // Time calculations for days, hours, minutes and seconds
      var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
      var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
      var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
      // Display the result in the element with id="demo1"
      document.getElementById("demo1").innerHTML = days1 + "d " + hours1 + "h "
      + minutes1 + "m " + seconds1 + "s ";
      // If the count down is finished, write some text
      if (distance1 < 0) {
        clearInterval(x1);
        document.getElementById("demo1").innerHTML = "HAPPY BIRTHDAY DHARSHITH";
    }
    }, 1000); 
    </script>
